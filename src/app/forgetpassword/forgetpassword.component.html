<div class="login-container">
    <mat-card class="login-card">
      <div class="bank-icon" style="text-align: center;">
        <img src="assets/icons/AUB.png" width="100px" alt="Bank Logo" />
      </div>
      <mat-card-header>
        <mat-card-title>Forgot Password</mat-card-title>
        <mat-card-subtitle>Enter your email to reset your password</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
            <mat-error *ngIf="forgotPasswordForm.get('email')?.invalid">
              Valid email is required.
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid">
            Send Reset Link
          </button>
        </form>
        <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      </mat-card-content>
    </mat-card>
  </div>
