<div class="login-container">
    <mat-card class="login-card">
      <div class="bank-icon" style="text-align: center;">
        <img src="assets/icons/AUB.png" width="100px" alt="Bank Logo" />
      </div>
      <mat-card-header>
        <mat-card-title>Reset Password</mat-card-title>
        <mat-card-subtitle>Enter your new password</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>New Password</mat-label>
            <input matInput type="password" formControlName="password" />
            <mat-error *ngIf="resetPasswordForm.get('password')?.invalid">
              Password is required (minimum 6 characters).
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" />
            <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.invalid">
              Confirm Password is required.
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="resetPasswordForm.invalid">
            Reset Password
          </button>
        </form>
        <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      </mat-card-content>
    </mat-card>
  </div>
